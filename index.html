<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="weatherSearch" placeholder="enter city name" spellcheck="false">
            <button id="searchBtn" onclick="checkWeather()"><box-icon name='search'></box-icon></i></button>
        </div>
        <div class="weather">
            <img src="weatherAsset/rain.png" class="weather-icon">
            <h1 class="temp" id="temp">22Â°c</h1>
            <h2 class="city" id="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherAsset/humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherAsset/wind.png">
                    <div>
                        <p class="wind" id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js">
    </script>
</body>
</html>
